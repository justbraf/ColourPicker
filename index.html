<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">

    </script>
  </head>
  <body>
    <div class="colours-container">
      <div class="colour">
        <div class="colour-hex">#000000</div>
      </div>
      <div class="colour">
        <div class="colour-hex">#000000</div>
      </div>
      <div class="colour">
        <div class="colour-hex">#000000</div>
      </div>
      <div class="colour">
        <div class="colour-hex">#000000</div>
      </div>
      <button class="refresh">
        <i class="fas fa-sync-alt"></i>
      </button>
      <div class="copied">The colour copied to clipboard.</div>
    </div>
    <script>
      //set random colours
      $(".refresh").click(function(){
        $(".colour").each(function(){
          var rColour = '#'+Math.random().toString(16).substr(2, 6);
          $(this).css('background-color', rColour);
          $(this).children(".colour-hex").text(rColour);
        });
      });
      //copy to clipboard
      $(".colour").click(function(){
        var input = $("<input>");
        var colour = $(this).children(".colour-hex").text();
        $("body").append(input);
        input.val(colour).select();
        document.execCommand('copy');
        input.remove();
        $('.copied').fadeIn().delay(2000).fadeOut();
      });
    </script>
  </body>
</html>
